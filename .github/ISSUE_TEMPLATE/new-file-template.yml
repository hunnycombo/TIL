name: TIL template
description: Today I learned
title: "제목"
labels: [TIL]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: 사용자 지정 템플릿 입니다.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: 오늘의 성장한 점은 무엇인가요?
    description: 이 아래에 작성하세요.
  validations:
    required: false
- type: textarea
  attributes:
    label: 앞으로 해결해야 할 점은 무엇인가요?
    description: 이 아래에 작성하세요.
  validations:
    required: false
- type: textarea
  attributes:
    label: 내일의 목표는 무엇인가요?
    description: 이 아래에 작성하세요.
  validations:
    required: false
- type: textarea
  attributes:
    label: 기술적으로 시도해본 일
    description: 이 아래에 작성하세요.
    value: |
        - OS:
        - Node:
        - npm:
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false


